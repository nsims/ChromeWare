<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ChromeFix</title>

		<!-- Bootstrap -->
		<link href="dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="main.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<style>
			body {
				width: 350px;
				min-height: 500px;
				overflow-x: hidden;
			}
		</style>
		<script src="main.js"></script>
		<script src="tabs.js"></script>
	</head>
		<body>
		<div class="site-wrapper">
		
			<span title="Logout" class="glyphicon glyphicon-log-out logout"></span>
			<span id="btn-documentation" class="glyphicon glyphicon-info-sign about" value="http://promethee.enablon.com/" title="About">
			</span>
			<div class="site-wrapper-inner">
	
				<div class="cover-container">
					<div><p> </p></div>

					<!-- Tab panes -->
					<div class="chromefix-tabs">
						<ul class="nav nav-tabs">
							<li class="active"><a href="#home" data-toggle="tab">Create a Request</a></li>
							<li><a href="#screenshot" data-toggle="tab">ScreenShot</a></li>
						</ul>
					</div>

					<!-- Tab panes -->
					<div class="tab-content">
					  <div class="tab-pane fade in active" id="home">
						<!-- Section 1 (Collapse pane) -->
						<form style="padding-top: 30px" class="form-inline" role="form">
						  <div class="form-group">
							<label class="sr-only" for="title">Title</label>
							<input type="text" class="form-control" id="title" placeholder="Enter Title">
						  </div>
						  <div class="form-group">
							<label class="sr-only" for="behavior">Current vs Expected Behavior</label>
							<textarea type="text" class="form-control" id="behavior" rows="3" placeholder="Enter Current vs Expected Behavior"></textarea>
						  </div>
						  <div class="form-group">
							<label class="sr-only" for="stepstoreproduce">Steps to reproduce</label>
							<textarea type="text" class="form-control" id="stepstoreproduce" rows="3" placeholder="Enter Steps to reproduce"></textarea>
						  </div>
						  <div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
							  <button type="button" 
								class="btn btn-default"
								id="btn-save-defaults">Save as Default Values</button>
							  <button type="submit" 
								class="btn btn-default" 
								formaction="https://software.enablon.com/Software/go.asp?u=/Referent/Rqtes&tm=1"
								id="btn-create-request">Create</button>
							</div>
						  </div>
						</form>
					  </div>
					  <div class="tab-pane fade" id="screenshot">
						<form style="padding-top: 30px" class="form-inline" role="form">
						   <button type="button" class="btn btn-success">Capture Screenshot</button>
						</form>
					  </div>
					</div>
				</div>

			</div>
		</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/bootstrap.min.js"></script>
	<script src="requestForm.js"></script>
  </body>
</html>
